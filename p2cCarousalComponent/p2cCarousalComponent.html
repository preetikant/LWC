<template>
    <lightning-card title="My card" style="height:1000px; width:500px ">
        <div class="slds-var-m-around_large">
            <lightning-carousel disable-auto-scroll>
                <template for:each= {carouselDetails} for:item="item">  
                    <lightning-carousel-image                                        
                            key={item.header}
                            src = {item.src}
                            header = {item.header}
                            description ={item.description}>
                    </lightning-carousel-image>  
                 </template>                
            </lightning-carousel>                    
        </div>
    </lightning-card>    
</template>
